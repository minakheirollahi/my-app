<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container card">
      <div class="row">
        <p class="col-2">Tehren</p>
        <p class="col-2">Paris</p>
        <p class="col-2">NewYork</p>
        <p class="col-2">Milan</p>
      </div>

      <div class="form-group">
        <form class="search-field col-8"
          type="text"
          id="search-form"
          placeholder="Search City">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm">  
            </div>
             
            <div class="col-3">
              <input
                id = "search-btn"
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div> 
            <div class="col-3">
              <input
                id ="current-btn"
                type="submit"
                value="Current"
                class="current-btn form-control btn btn-success shadow-sm"
              />
            </div> 
          </div> 
           
        </form>
      </div>
      <br />

      <div class="current-city">
        <h3 id="city"></h3>
        <p id="date">
          Friday 19:43 
          <p id="description">Clear</p>
        </p>
         
      </div>
      <div class="current-city row">
        <img
          class="col-4"
          src="images/kisspng-black-and-white-drawing-sunlight-clip-art-5b40594e53a818.3709546015309438223427-removebg-preview.png"
          alt="sun"
        />
        <h1 id="temperature" class="temp col-4">19°C</h1>
        <div class="status col-4">
          <p id="humidity">  humidity: 93% </p>
          <p id="wind"> wind: 4 Km/h </p>
        </div>
      </div>

      <br />
      <hr />
      <div class="row next-days">
        <div class="col-2">
          <p>n</p>
          <img
            src="images/creative-line-drawing-cartoon-storm-rain-cloud-original-151145642-removebg-preview.png"
            alt=""
          />
          <p>18°C</p>
        </div>
        <div class="col-2">
          <p>n</p>
          <img
            src="images/cloud-weather-draw-vector-14810671-removebg-preview.png"
            alt=""
          />
          <p>17°C</p>
        </div>
        <div class="col-2">
          <p>n</p>
          <img
            src="images/sun-cloud-vector-sketch-icon-260nw-433159330-removebg-preview.png"
            alt=""
          />
          <p>14°C</p>
        </div>
        <div class="col-2">
          <p>n</p>
          <img
            src="images/kisspng-black-and-white-drawing-sunlight-clip-art-5b40594e53a818.3709546015309438223427-removebg-preview.png"
            alt=""
          />
          <p>13°C</p>
        </div>
        <div class="col-2">
          <p>n</p>
          <img
            src="images/kisspng-black-and-white-drawing-sunlight-clip-art-5b40594e53a818.3709546015309438223427-removebg-preview.png"
            alt=""
          />
          <p>13°C</p>
        </div>
        <div class="col-2">
          <p>n</p>
          <img
            src="images/kisspng-black-and-white-drawing-sunlight-clip-art-5b40594e53a818.3709546015309438223427-removebg-preview.png"
            alt=""
          />
          <p>15°C</p>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
